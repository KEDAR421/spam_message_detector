<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Spam Detector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root {
            --bg-color: #0E1117;
            --primary-text-color: #FAFAFA;
            --widget-bg-color: #262730;
            --border-color: #4A5568;
            --border-hover-color: #6A7588;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        h1 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 2.25rem;
            margin-bottom: 1rem;
        }
        label {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: -0.5rem;
        }
        textarea {
            width: 100%;
            background-color: var(--widget-bg-color);
            border: 1px solid var(--widget-bg-color);
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: inherit;
            font-size: 1rem;
            color: var(--primary-text-color);
            resize: vertical;
            min-height: 150px;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }
        textarea:focus { border-color: #3182CE; }
        .buttons { display: flex; gap: 0.75rem; margin-top: 0.5rem; }
        button {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: var(--widget-bg-color);
            border-color: var(--border-hover-color);
        }
        .result {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--primary-text-color);
            background-color: var(--widget-bg-color);
            text-align: center;
            margin-top: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>
            <span class="icon">ðŸ“¥</span>
            Message Spam Detector
        </h1>

        <!-- Form posts to the /predict route in app.py -->
        <form action="/predict" method="post">
            <label for="message-input">Enter message</label>
            <!-- The 'name' attribute is crucial for Flask to get the data -->
            <textarea id="message-input" name="message" placeholder="Type your message here..."></textarea>
            <div class="buttons">
                <button type="submit">Predict</button>
            </div>
        </form>

        <!-- This block will display the prediction result from Flask -->
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </main>
</body>
</html>
